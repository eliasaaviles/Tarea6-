<html>
    <head>
        <title> Operaciones Basicas </title>
    </head>
    <body>
        <h1 id="header">Operaciones basicas con Vanilla</h1>
        
        <label for="">Numero 1:</label>
        <input type="text" id="num1">
        <br><br>
        <label for="">Numero 2:</label>
        <input type="text" id="num2">
        <br><br>
        <input type="button" id="sumar_button" value="sumar">
<input type="button" id="resta_button" value="restar">
<input type="button" id="divide_button" value="dividir">
<input type="button" id="mult_button" value="multiplicar">
        <h5 id="footer"></h5>
    </body>
    <script>
        document.getElementById("sumar_button").onclick = function() {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var suma = parseInt(n1) + parseInt(n2);
            document.getElementById("footer").innerHTML = "El resultado es: " + suma;    
}
	 document.getElementById("resta_button").onclick = function() {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var rest= parseInt(n1) - parseInt(n2);
            document.getElementById("footer").innerHTML = "El resultado es: " + rest;    
}
	 document.getElementById("divide_button").onclick = function() {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var div= parseInt(n1) / parseInt(n2);
            document.getElementById("footer").innerHTML = "El resultado es: " + div;    
}
	 document.getElementById("mult_button").onclick = function() {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var mult = parseInt(n1) * parseInt(n2);
            document.getElementById("footer").innerHTML = "El resultado es: " + mult;    
      }

    </script>
</html>
