<!DOCTYPE html>

<html>
  <head>
    <title>Sumando</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <h1 id="header">Operaciones Basicas Con FRAMEWORK</h1>
    <form>
      
        <label for="">Numero 1:</label>
        <input type="text" id="num1">
        <br><br>
        <label for="">Numero 2:</label>
        <input type="text" id="num2">
        <br><br>
        <input type="button" id="sumar_button" value="Sumar">
	<input type="button" id="rest_button" value="restar">
	<input type="button" id="div_button" value="dividir">
	<input type="button" id="mult_button" value="multiplicar">
        <h5 id="footer"></h5>
    </form>

    <script>
      $('#sumar_button').on('click', function(e) {
        var n1 = $("#num1").val();
        var n2 = $("#num2").val();
        var suma = parseInt(n1) + parseInt(n2);
        $("#footer").html("El resulado es: " + suma);
      });

 $('#rest_button').on('click', function(e) {
        var n1 = $("#num1").val();
        var n2 = $("#num2").val();
        var restar = parseInt(n1) - parseInt(n2);
        $("#footer").html("El resulado es: " + restar);
      });

 $('#div_button').on('click', function(e) {
        var n1 = $("#num1").val();
        var n2 = $("#num2").val();
        var dividir = parseInt(n1) / parseInt(n2);
        $("#footer").html("El resulado es: " + dividir);
      });

 $('#mult_button').on('click', function(e) {
        var n1 = $("#num1").val();
        var n2 = $("#num2").val();
        var multiplicar = parseInt(n1) * parseInt(n2);
        $("#footer").html("El resulado es: " + multiplicar);
      });
    </script>
  </body>
</html>
